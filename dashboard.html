<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/cssdash.css" />
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Dashboard</h1>
            <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">
                Logout
            </button>
        </nav>
    </header>
<!-- tes -->
<div class="table-container">
    <div class="table-wrap">
      <div class="search-wrap">
        <input
          type="search"
          id="search"
          placeholder="Cari Title..."
          autocomplete="off"
          onkeyup="filterTable()" />
        <button class="add-blog" id="addBlog" onclick="openModal()">+</button>
      </div>
      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="flex-wrap">
        <h2 id="formTitle">Form Input Blog</h2>
        <button class="close" onclick="closeModal()">&times;</button>
      </div>
      <form
        id="blogForm"
        enctype="multipart/form-data"
        onsubmit="handleFormSubmit()">
        <label for="title">Judul:</label>
        <input type="hidden" id="blogId" />
        <input type="text" id="title" name="title" required />

        <label for="content">Konten:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="image">Gambar:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required />
        <img
          id="imagePreview"
          src=""
          alt="Preview"
          style="display: none; max-width: 100%" />

        <button type="submit" id="ButtonForm">Save</button>
      </form>
    </div>
    <div class="delete-alert">
      <div>
        <p>Are you sure want to delete?</p>
        <input type="hidden" id="delBlogId" />
        <h2 id="delTitle"></h2>
        <div class="flex gap-8">
          <button class="cancel" onclick="closeModal()">Cancel</button>
          <button
            style="background-color: #c21a0e"
            class="delete"
            onclick="deleteBlog()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
<!-- rs -->
    <!-- JavaScript File -->
    <script src="js/app.js"></script>
    <script src="crud.js"></script>
</body>
</html>
