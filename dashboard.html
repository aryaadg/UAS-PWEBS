<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/cssdash.css" />
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Dashboard</h1>
            <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded-lg text-white hover:bg-red-700">
                Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- Table Section -->
        <section class="bg-white p-6 rounded-lg shadow-md mt-8">
            <div class="flex justify-between items-center mb-6">
                <input type="search" id="search" placeholder="Search by Title..." autocomplete="off"
                    class="border border-gray-300 p-2 rounded-lg w-80 focus:outline-none focus:ring-2 focus:ring-blue-500" onkeyup="filterTable()">
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg text-lg hover:bg-green-600" onclick="openModal()">+</button>
            </div>
            
            <!-- Table -->
            <table id="dataTable" class="w-full table-auto border-collapse">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="text-left px-4 py-2">ID</th>
                        <th class="text-left px-4 py-2">Title</th>
                        <th class="text-left px-4 py-2">Content</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic table content -->
                </tbody>
            </table>
        </section>

        <!-- Modal for Form Input -->
        <div id="modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg w-full sm:w-96">
                <div class="flex justify-between mb-6">
                    <h2 id="formTitle" class="text-xl font-semibold">Form Input Blog</h2>
                    <button class="text-2xl" onclick="closeModal()">Ã—</button>
                </div>

                <form id="blogForm" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
                    <div class="mb-4">
                        <label for="title" class="text-gray-700 font-medium">Title:</label>
                        <input type="hidden" id="blogId" />
                        <input type="text" id="title" name="title" required class="w-full border border-gray-300 p-2 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="content" class="text-gray-700 font-medium">Content:</label>
                        <textarea id="content" name="content" rows="4" required class="w-full border border-gray-300 p-2 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="image" class="text-gray-700 font-medium">Image:</label>
                        <input type="file" id="image" name="image" accept="image/*" required class="w-full border border-gray-300 p-2 rounded-lg mt-2">
                        <img id="imagePreview" src="" alt="Image Preview" class="mt-2 w-full max-h-48 object-cover hidden" />
                    </div>

                    <button type="submit" id="ButtonForm" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                        Save
                    </button>
                </form>
            </div>
        </div>

        <!-- Confirmation for Delete -->
        <div id="deleteAlert" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg w-96">
                <h2 class="text-lg font-semibold text-center mb-4" id="delTitle"></h2>
                <p class="text-center">Are you sure you want to delete this entry?</p>
                <input type="hidden" id="delBlogId">
                <div class="flex justify-between mt-6">
                    <button class="w-1/2 bg-gray-400 text-white py-2 rounded-lg" onclick="closeModal()">Cancel</button>
                    <button class="w-1/2 bg-red-600 text-white py-2 rounded-lg" onclick="deleteBlog()">Delete</button>
                </div>
            </div>
        </div>

    </main>

    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
    <script src="crud.js"></script>
    
    <!-- Inline JavaScript for Modal Functionality -->
    <script>
        // Handle Search functionality
        function filterTable() {
            let searchInput = document.getElementById("search").value.toLowerCase();
            let tableRows = document.querySelectorAll("#dataTable tbody tr");
            tableRows.forEach(function (row) {
                let title = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
                row.style.display = title.includes(searchInput) ? "" : "none";
            });
        }

        // Open Modal for Add/Update
        function openModal() {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("formTitle").textContent = "Add Blog Entry";
            document.getElementById("blogForm").reset();
            document.getElementById("imagePreview").style.display = "none";
        }

        // Close Modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("deleteAlert").style.display = "none";
        }

        // Handle Form Submit to Save Blog Data
        function handleFormSubmit(event) {
            event.preventDefault();
            // Capture form data and handle saving
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const image = document.getElementById("image").files[0];

            alert(`Blog Saved:\nTitle: ${title}\nContent: ${content}\nImage: ${image.name}`);
            closeModal();
        }

        // Confirm Delete Action
        function deleteBlog() {
            const blogId = document.getElementById("delBlogId").value;
            alert(`Blog with ID ${blogId} deleted.`);
            closeModal();
        }
    </script>

</body>
</html>
